<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- TODO: Make the page title dynamic? -->
    <title>AIC Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS core dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.min.js"></script>

    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>

    <!-- Pluralize -->
    <script src="https://cdn.rawgit.com/blakeembrey/pluralize/3da4a24a/pluralize.js"></script>

    <!-- change-case (window.changeCase) -->
    <!-- https://github.com/blakeembrey/change-case -->
    <script src="vendor/change-case.js"></script>

    <!-- color (window.color) -->
    <!-- https://github.com/Qix-/color -->
    <script src="vendor/color.js"></script>

    <!-- https://lodash.com/docs/4.17.5#mergeWith -->
    <!-- https://www.npmjs.com/package/lodash.mergewith -->
    <script src="vendor/lodash.mergewith.js"></script>

    <!-- angular-smart-table -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>

    <!-- Site-specific styles, compiled from SCSS using grunt -->
    <link href="app.css" rel="stylesheet">

</head>

<body ng-app="app" route-css-classnames>

    <!-- Everything will be rendered here -->
    <div ng-controller="AppController as vm" class="container-fluid">
        <div ui-view="sidebar" class="aic-layout-sidebar"></div>
        <div ui-view="main" class="aic-layout-main"></div>
    </div>

    <!-- Config w/ fallback -->
    <script src="env.js"></script>
    <script>if(typeof(config) === 'undefined') {document.write('<script src="env.default.js"><\/script>')}</script>

    <!-- Bootstrapping -->
    <script src="app.module.js"></script>

    <!-- Shared stuff -->
    <script src="shared/route-css-classnames.directive.js"></script>
    <script src="shared/color.directive.js"></script>
    <script src="shared/img-onload.directive.js"></script>

    <!-- Services -->
    <script src="services/api.service.js"></script>
    <script src="services/search.service.js"></script>

    <!-- Custom Models -->

    <!-- Generic Models -->
    <script src="services/state-config.provider.js"></script>

    <!-- States -->
    <script src="states/images/images.js"></script>

    <!-- Load the app itself last -->
    <script src="app.route.js"></script>
    <script src="app.js"></script>

</body>

</html>
