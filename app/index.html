<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- TODO: Make the page title dynamic? -->
    <title>AIC Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- AngularJS core dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.min.js"></script>

    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>

    <!-- Site-specific styles, compiled from SCSS using grunt -->
    <link href="app.css" rel="stylesheet">

</head>

<body ng-app="app" route-css-classnames>

    <!-- Everything will be rendered here -->
    <div ng-controller="AppController as vm" class="container-fluid">
        <div ui-view></div>
    </div>

    <!-- Bootstrapping -->
    <script src="app.module.js"></script>

    <!-- Shared stuff -->
    <script src="shared/route-css-classnames.directive.js"></script>
    <script src="shared/field.directive.js"></script>
    <script src="shared/field-tfield.directive.js"></script>

    <!-- Services -->
    <script src="services/api.service.js"></script>
    <script src="services/cache.factory.js"></script>
    <script src="services/data.factory.js"></script>
    <script src="services/mapper.service.js"></script>

    <!-- Custom Models -->
    <script src="models/artwork.service.js"></script>
    <script src="models/agent.service.js"></script>

    <!-- Generic Models -->
    <script src="services/state-config.provider.js"></script>

    <!-- States -->
    <script src="states/entity/entity.js"></script>
    <script src="states/entity/default.js"></script>

    <!-- Load the app itself last -->
    <script src="app.route.js"></script>
    <script src="app.js"></script>

</body>

</html>
